<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>In wine, thereâ€™s truth.</title>
</head>
<body>
    <div class="topnav">
        <a href="#varietals-section">Varietals</a>
        <a href="#new-wine-section" onclick="Wine.displayWineForm()">Add a Wine</a>
        <input type="text" id="search-bar" placeholder="Search for Wines...">
    </div>

    <div id="new-wine-section" class="section" hidden>
        <form id="wine-form">
            <h3>Add a new Wine:</h3>
            <label for="wine-name">Name:</label>
            <input type="text" name="name" id="wine-name"><br>
            <label for="wine-region">Region:</label>
            <input type="text" name="region" id="wine-region"><br>
            <label for="wine-description">Description:</label>
            <input type="text" name="description" id="wine-description"><br>
            <label for="wine-price">Price:</label>
            <input type="number" name="price" id="wine-price"><br>
            <label for="wine-varietal">Varietal:</label>
            <select id="varietal_id">
            </select><br>
            <input type="submit" value="Add Wine">
        </form>
    </div>

    <div id="wines-section">
        <ul id="wine-list">
        </ul>
    </div>

    <div id="varietals-section">
        <ul id="varietal-list">
        </ul>
    </div>

    

    <!-- order matters a lot! -->
    <script src="javascripts/models/wine.js"></script>
    <script src="javascripts/models/varietal.js"></script>
    <script src="javascripts/services/varietalApi.js"></script>
    <script src="javascripts/services/wineApi.js"></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
